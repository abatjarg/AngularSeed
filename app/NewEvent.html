<!DOCTYPE html>
<html ng-app="eventsApp">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/docs/assets/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <title></title>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px;">
        <div class="container">
            <h1>New Event</h1>
            <hr/>
            <form name="newEventForm">
                <fieldset>
                    <label for="eventName">Event Name:</label>
                    <input ng-model="event.name" type="text" id="eventName" placeholder="Name of you event....." required/>
                    <label for="eventDate">Event Date:</label>
                    <input ng-model="event.date" type="text" id="eventDate" placeholder="format (mm/dd/yyyy)....." required
                           ng-pattern="/\d\d/\d\d/\d\d\d\d/"/>
                    <label for="eventTime">Event Time:</label>
                    <input ng-model="event.time" type="text" id="eventTime" placeholder="start and end time....."/>
                    <label for="eventLocation">Event Location:</label>
                    <input ng-model="event.location.address" type="text" id="eventLocation" placeholder="Address of you event....."/>
                    <br/>
                    <input ng-model="event.location.city" type="text" id="eventCity" class="input-small" placeholder="City....."/>
                    <input ng-model="event.location.province" type="text" id="eventProvince" class="input-small" placeholder="Province....."/>

                    <label for="eventImageUrl">Image:</label>
                    <input ng-model="event.imageUrl" type="url" id="eventImageUrl" class="input-xlarge" placeholder="Url of image....."/>
                </fieldset>

                <img ng-src="{{event.imageUrl}}" src="" />
                <br/>
                <br/>

                <button type="submit" class="btn btn-primary"
                        ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                <button type="button" class="btn btn-default" ng-click="cancelEdit()">Cancel</button>
            </form>
        </div>
    </div>
</div>

<script src="bower_components/jquery/jquery.js"></script>
<script src="bower_components/bootstrap/docs/assets/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/filters.js"></script>
</body>
</html>
